<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin Dashboard</title>
    <!-- Bootstrap Integration -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        * {
            font-family: 'Times New Roman', Times, serif;
        }

        body {
            background-color: #e3856b;
        }

        .dashboard-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .card {
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.3);
        }

        .card img {
            border-radius: 10px 10px 0 0;
        }

        .btn-primary {
            background-color: #0066cc;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #004a99;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="dashboard-title">Admin Dashboard</h1>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card">
                    <img src="pics/user-manager-new.webp" class="card-img-top" alt="User Manager">
                    <div class="card-body text-center">
                        <a href="adminusers" class="btn btn-primary">User Manager</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card">
                    <img src="pics/infuencer-cnsl.webp" class="card-img-top" alt="Influencer Console">
                    <div class="card-body text-center">
                        <a href="adminallinf" class="btn btn-primary">Influencer Console</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
