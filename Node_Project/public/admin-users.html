<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Users</title>

    <!-- JQuery Integration -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- Bootstrap Integration -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <!-- AngularJS Integration -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>

    <script>
        var module = angular.module("MyModule", []);
        module.controller("MyController", function ($scope, $http) {
            $scope.jsonAryAll;

            $scope.fillAllUsers = function () {
                let url = "/fetch-all-users";
                $http.get(url).then(Response, Error);

                function Response(response) {
                    $scope.jsonAryAll = response.data;
                }

                function Error(err) {
                    alert(err);
                }
            };

            $scope.doDelete = function (email) {
                let url = "/del-one?email=" + email;
                $http.get(url).then(Response, Error);

                function Response(response) {
                    alert(response.data);
                    $scope.fillAllUsers();
                }

                function Error(err) {
                    alert(err);
                }
            };

            $scope.doBlock = function (email) {
                let url = "/block-one?email=" + email;
                $http.get(url).then(Response, Error);

                function Response(response) {
                    alert(response.data);
                    $scope.fillAllUsers();
                }

                function Error(err) {
                    alert(err);
                }
            };

            $scope.doResume = function (email) {
                let url = "/resume-one?email=" + email;
                $http.get(url).then(Response, Error);

                function Response(response) {
                    alert(response.data);
                    $scope.fillAllUsers();
                }

                function Error(err) {
                    alert(err);
                }
            };
        });
    </script>

    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        h3 {
            font-size: 2rem;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 20px;
        }

        .table {
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .table th {
            background-color: #6c757f;
            color: white;
            text-align: center;
        }

        .btn {
            border-radius: 20px;
            padding: 5px 15px;
            font-size: 0.9rem;
            font-weight: bold;
            transition: all 0.2s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-block {
            background-color: #dc3545;
            color: white;
        }

        .btn-block:hover {
            background-color: #bd2130;
        }

        .btn-resume {
            background-color: #28a745;
            color: white;
        }

        .btn-resume:hover {
            background-color: #218838;
        }

        .btn-delete {
            background-color: #ffc107;
            color: black;
        }

        .btn-delete:hover {
            background-color: #e0a800;
        }

        .center-text {
            text-align: center;
        }

        .dashboard-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body style="background-color: #e3856e;" ng-app="MyModule" ng-controller="MyController" ng-init="fillAllUsers();">
    <div class="container">
        <!-- <h3 class="text-center">All Users</h3> -->
        <h1 style="text-align: center;" class="dashboard-title">All Users</h1>

        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>S. No.</th>
                        <th>Email</th>
                        <th>User Type</th>
                        <th>Status</th>
                        <th colspan="3" class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody style="font-weight: 600;">
                    <tr ng-repeat="obj in jsonAryAll">
                        <td  style="text-align: center;">{{ $index + 1 }}</td>
                        <td>{{ obj.email }}</td>
                        <td  style="text-align: center;">{{ obj.utype }}</td>
                        <td  style="text-align: center;">{{ obj.status }}</td>
                        <td class="center-text">
                            <button class="btn btn-block" ng-click="doBlock(obj.email);">Block</button>
                        </td>
                        <td class="center-text">
                            <button class="btn btn-resume" ng-click="doResume(obj.email);">Resume</button>
                        </td>
                        <td class="center-text">
                            <button class="btn btn-delete" ng-click="doDelete(obj.email);">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
