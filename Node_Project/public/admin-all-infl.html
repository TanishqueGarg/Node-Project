<!DOCTYPE html>
<html lang="en">
<head>
    <!--JQuery Integration-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!--JQuery Integrated-->
    <title>Document</title>
    <!--Bootstrap Integration-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!--Bootstrap Integrated-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>

    <script>
        var module=angular.module("MyModule",[]);
        var controller=module.controller("MyController",function($scope,$http)
        {
            // $scope.jsonAryEmails;
            $scope.jsonAryAll;
            $scope.fillAllInfluencers=function()
            {
                // alert("Hello");
                let url="/fetch-all-infl";
                $http.get(url).then(Response,Error);
                function Response(response)
                {
                    // alert(JSON.stringify(response.data));
                    $scope.jsonAryAll=response.data;
                }
                function Error(err)
                {
                    alert(err);
                }
            }
        })
    </script>


</head>
<body ng-app="MyModule" ng-controller="MyController" ng-init="fillAllInfluencers();getAll();">
    <!-- Admin-All-Infl Page -->
    <!-- <hr> -->
        <center>
            <h3>All Influencers</h3>
            <input type="button" value="Show All" ng-click="fillAllInfluencers();">
            <div>
            <table border="1" class="table">
                <tr>
                    <th>Email</th>
                    <th>Influencer-name</th>
                    <th>Gender</th>
                    <th>DOB</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>Contact</th>
                    <th>Fields</th>
                    <th>Instagram</th>
                    <th>Facebook</th>
                    <th>Youtube</th>
                    <th>Other Details</th>
                    <th>Pic</th>
                </tr>
                <tr ng-repeat="obj in jsonAryAll">
                    <td>{{obj.email}}</td>
                    <td>{{obj.iname}}</td>
                    <td>{{obj.gender}}</td>
                    <td>{{obj.dob}}</td>
                    <td>{{obj.address}}</td>
                    <td>{{obj.city}}</td>
                    <td>{{obj.contact}}</td>
                    <td>{{obj.fields}}</td>
                    <td>{{obj.insta}}</td>
                    <td>{{obj.fb}}</td>
                    <td>{{obj.youtube}}</td>
                    <td>{{obj.otheri}}</td>
                    <td>
                        <!-- {{obj.picpath}}
                        <br> -->
                        <img src="uploads/{{obj.picpath}}" width="80" height="80" alt="">
                    </td>
                </tr>
            </table>
        </div>
        </center>

</body>
</html>
