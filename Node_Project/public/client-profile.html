<!DOCTYPE html>
<html lang="en">

<head>

        <!--JQuery Integration-->

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!--JQuery Integrated-->

    <!--Bootstrap Integration-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    
    <title>Document</title>
    <script>
        $(document).ready(function () {
            $("#btnCPsearch").click(function () {
                let obj = {
                    type: "get",
                    url: "/searchclient-details",
                    data: {
                        CPemailinf: $("#CPemailinf").val()
                    }
                }
                $.ajax(obj).done(function (Jarray) {
                    if (Jarray.length == 0) {
                        alert("Invalid ID");
                        return;
                    }
                    $("#CPnameinf").val(Jarray[0].name);
                    $("#CPcityinf").val(Jarray[0].city);
                    $("#CPstateinf").val(Jarray[0].state);
                    $("#CPorginf").val(Jarray[0].org);
                    $("#CPmobinf").val(Jarray[0].mobile);
                }).fail(function (err) {
                    alert(err.statusText);
                })
            })
        })
    </script>
</head>

<body style="padding: 50px;">
    <form method="post">
        <label for="txtemailinf" class="form-label">Email ID</label><br>
        <div class="row">
            <div class="col-md-4">
                <input type="text" name="CPemailinf" id="CPemailinf" class="form-control" value="">
            </div>
            <div class="col-md-2">
                <input type="button" value="Search" name="btnCPsearch" id="btnCPsearch" class="btn btn-outline-success"
                    style="height: 35px;">
            </div>
        </div>
        <br><br>
        <div class="row" style="margin-top: 10px;">
            <div class="col-md-4">
                <label for="txtnameinf" class="form-label">Name</label><br>
                <input type="text" name="CPnameinf" id="CPnameinf" class="form-control" value="">
            </div>
            <div class="col-md-3">
                <label for="txtgenderinf" class="form-label">City</label><br>
                <input type="text" name="CPcityinf" id="CPcityinf" class="form-control" value="">
            </div>
            <div class="col-md-4">
                <label for="dobinf" class="form-label">State</label><br>
                <input type="text" name="CPstateinf" id="CPstateinf" class="form-control" value="">
            </div>
        </div>
        <div class="row" style="margin-top: 10px;">
            <div class="col-md-4">
                <label for="txtnameinf" class="form-label">Individual/Organization</label><br>
                <select class="form-control" name="CPorginf" id="CPorginf">
                    <option selected disabled value="">Select</option>
                    <option value="Individual">Individual</option>
                    <option value="Organization">Organization</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="txtgenderinf" class="form-label">Contact No.</label><br>
                <input type="text" name="CPmobinf" id="CPmobinf" class="form-control" value="">
            </div>
        </div>
        <br><br>
        <center>
            <input type="submit" class="btn btn-outline-success" formaction="/client-save" value="Send to Server">
            <input type="submit" class="btn btn-outline-success" formaction="/client-update" style="margin-left: 10px;" value="Modify">
        </center>
    </form>
</body>

</html>
