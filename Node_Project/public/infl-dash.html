<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <!--JQuery Integration-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!--JQuery Integrated-->
    <!--Bootstrap Integration-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!--Bootstrap Integrated-->
    <script>
        $(document).ready(function () {
            $("#btnpostbookings").click(function () {
                let obj =
                {
                    type: "get",
                    url: "/infl-bookings",
                    data:
                    {
                        txtpbemail: $("#txtpbemail").val(),
                        txtpbevent: $("#txtpbevent").val(),
                        txtpbdate: $("#txtpbdate").val(),
                        txtpbtime: $("#txtpbtime").val(),
                        txtpbcity: $("#txtpbcity").val(),
                        txtpbvenue: $("#txtpbvenue").val()
                    }
                }
                $.ajax(obj).done(function (resp) {
                    alert(resp);
                    $("#bookingsModal").modal("hide");
                }).fail(function (err) {
                    alert(err.statusText);
                })
            })

            $("#btnSettings").click(function () {
                let obj =
                {
                    type: "get",
                    url: "/infl-settings",
                    data:
                    {
                        txtsettingsemail: $("#txtsettingsemail").val(),
                        txtoldpwd: $("#txtoldpwd").val(),
                        txtnewpwd: $("#txtnewpwd").val(),
                        txtconfirmpwd: $("#txtconfirmpwd").val()
                    }
                }
                $.ajax(obj).done(function (resp) {
                    alert(resp);
                    $("#settingsModal").modal("hide");
                }).fail(function (err) {
                    alert(err.statusText);
                })
            })
        })
    </script>
</head>

<body>
    <!-- Hello Influencer -->
    <br><br><br><br>

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div class="card" style="width: 12rem;">
                    <img src="pics/profilelogo.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <!-- <h5 class="card-title">Card title</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                        <a href="/influencer-profile" class="btn btn-primary">Profile</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 12rem;">
                    <img src="pics/images.jpeg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <!-- <h5 class="card-title">Card title</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                        <a href="" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#bookingsModal">Post Bookings</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 12rem;">
                    <img src="pics/settingslogo.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <!-- <h5 class="card-title">Card title</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                        <a href="#" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#settingsModal">Settings</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 12rem;">
                    <img src="pics/bookingslogo.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <!-- <h5 class="card-title">Card title</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                        <a href="/events-manager" class="btn btn-primary">Events Manager</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <!-- Bookings Modal -->
    <div class="modal fade" id="bookingsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Booked Events/Dates</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="txtsemail" class="form-label">Email ID</label>
                            <input type="email" class="form-control" name="txtpbemail" id="txtpbemail"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="txtspwd" class="form-label">Event Title</label>
                            <input type="text" class="form-control" name="txtpbevent" id="txtpbevent" width="20">
                        </div>
                        <div class="mb-2" float="left">
                            <label for="txtspwd" class="form-label">Date</label>
                            <input type="date" class="form-control" name="txtpbdate" id="txtpbdate">
                        </div>
                        <div class="mb-1" float="left">
                            <label for="txtspwd" class="form-label">Start Time</label>
                            <input type="time" class="form-control" name="txtpbtime" id="txtpbtime">
                        </div>
                        <div class="mb-2" float="left">
                            <label for="txtspwd" class="form-label">City/Place</label>
                            <input type="text" class="form-control" name="txtpbcity" id="txtpbcity">
                        </div>
                        <div class="mb-1" float="left">
                            <label for="txtspwd" class="form-label">Venue</label>
                            <input type="text" class="form-control" name="txtpbvenue" id="txtpbvenue">
                        </div>

                        <center><br>
                            <button type="button" class="btn btn-primary" name="btnpostbookings"
                                id="btnpostbookings">Post Event</button>
                        </center>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <center>
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Settings</h1>
                    </center>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="txtsettingsemail" class="form-label">Email ID</label>
                            <input type="email" class="form-control" name="txtsettingsemail" id="txtsettingsemail"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="txtoldpwd" class="form-label">Old Password</label>
                            <input type="password" class="form-control" name="txtoldpwd" id="txtoldpwd" width="20">
                        </div>
                        <div class="mb-3">
                            <label for="txtnewpwd" class="form-label">New Password</label>
                            <input type="password" class="form-control" name="txtnewpwd" id="txtnewpwd" width="20">
                        </div>
                        <div class="mb-3">
                            <label for="txtconfirmpwd" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" name="txtconfirmpwd" id="txtconfirmpwd"
                                width="20">
                        </div>
                        <center><br>
                            <button type="button" class="btn btn-primary" name="btnSettings"
                                id="btnSettings">Update</button>
                        </center>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
