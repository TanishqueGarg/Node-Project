<!DOCTYPE html>
<html lang="en">

<head>
    <title>Client and Influencer Profiles</title>
    <!-- Bootstrap Integration -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Bootstrap Integrated -->

    <style>
        /* General Styles */
        * {
            font-family: 'Times New Roman', Times, serif;
        }

        body {
            background-color: #e3856b;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .container {
            padding-top: 50px;
        }

        /* Card Customization */
        .card {
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
        }

        .card img {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .card-body {
            text-align: center;
            background-color: #ffffff;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            padding: 15px;
        }

        .btn-primary {
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #006c84;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #005068;
            transform: translateY(-3px);
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h1>DashBoard</h1>
        <div class="row justify-content-center">
            <!-- Client Profile Card -->
            <div class="col-md-4">
                <div class="card">
                    <img src="pics/client-prof.png" class="card-img-top" alt="Client Profile Image">
                    <div class="card-body">
                        <a href="client-profile.html" class="btn btn-primary">Client Profile</a>
                    </div>
                </div>
            </div>

            <!-- Find Influencer Card -->
            <div class="col-md-4">
                <div class="card">
                    <img src="pics/infl-find.png" class="card-img-top" alt="Find Influencer Image">
                    <div class="card-body">
                        <a href="infl-finder.html" class="btn btn-primary">Find Influencer</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
